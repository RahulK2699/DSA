<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // Your handleChange function
    function handleChange(value) {
        // Do something with the input value
        console.log(value)
    }

    function myDebounce(myfunc,delay) {
      let timerId;

      return function() {
        const context = this;
        const args = arguments;

        clearTimeout(timerId);
        timerId = setTimeout(function() {
          myfunc.apply(context, args);
        },delay)
      }
    }

    const debounce = myDebounce(handleChange,400);
</script>
</head>
<input>

<input id="result" type="text" placeholder="Type something..." oninput="debounce(this.value)">
</body>
</html>
